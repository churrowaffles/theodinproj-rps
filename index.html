<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="main-body">
            <div class="body-left">
                <h3 class="player-label">Player</h3>
                <p class="player-win"></p>
                <div class="player-button"><img id="1" src="img/rock.png" alt="Rock"></div>
                <div class="player-button"><img id="2" src="img/paper.png" alt="Paper"></div>
                <div class="player-button"><img id="3" src="img/scissors.png" alt="Scissors"></div>
            </div>
            <div class="body-mid">
                <div class="body-text">
                    <h3>Choose your weapon!</h3>
                    <h3 id="play-count"></h3>
                </div>
                <div class="results">
                    <div class="round-choices">
                        <div id="player-choice"></div>
                        <p id="vs"></p>
                        <div id="computer-choice"></div>
                    </div>
                </div>
                <h2 id="round-result"></h2>
            </div>
            <div class="body-right">
                <h3 class="player-label">Computer</h3>
                <p class="computer-win"></p>
                <div class="computer-container"><img src="img/noun-evil-computer-4249953.png" alt="Evil Computer"></div>
            </div>
        </div>
        <footer>
            <p>
                Attribution:
                <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Cap Cool - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by Cuputo - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/stop" title="stop icons">Stop icons created by Freepik - Flaticon</a>
                Evil Computer by Juicy Fish from <a href="https://thenounproject.com/browse/icons/term/evil-computer/" target="_blank" title="Evil Computer Icons">Noun Project</a>
            </p>
        </footer>
    </body>
</html>
